<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevenLabs Voice Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">
                <i class="fas fa-microphone-alt mr-3"></i>
                ElevenLabs Voice Assistant
            </h1>
            <p class="text-white/80 text-lg">AI-powered voice assistant with natural speech synthesis</p>
        </div>

        <!-- Status Card -->
        <div class="glass-effect rounded-lg p-6 mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h3 class="text-white font-semibold text-lg">System Status</h3>
                    <p class="text-white/70" id="status-text">Checking connection...</p>
                </div>
                <div class="flex items-center space-x-2">
                    <div id="status-indicator" class="w-3 h-3 bg-yellow-400 rounded-full pulse-animation"></div>
                    <span class="text-white/70 text-sm" id="status-label">Connecting...</span>
                </div>
            </div>
        </div>

        <!-- Main Interface -->
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Voice Generation Panel -->
            <div class="glass-effect rounded-lg p-6">
                <h2 class="text-white font-semibold text-xl mb-4">
                    <i class="fas fa-volume-up mr-2"></i>
                    Voice Generation
                </h2>
                
                <!-- Voice Selection -->
                <div class="mb-4">
                    <label class="block text-white/80 text-sm font-medium mb-2">Select Voice</label>
                    <select id="voice-select" class="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white">
                        <option value="">Loading voices...</option>
                    </select>
                </div>

                <!-- Text Input -->
                <div class="mb-4">
                    <label class="block text-white/80 text-sm font-medium mb-2">Message</label>
                    <textarea id="message-input" rows="4" 
                              class="w-full p-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-white/50"
                              placeholder="Enter your message here...">{{ first_message }}</textarea>
                </div>

                <!-- Generate Button -->
                <button id="generate-btn" 
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center justify-center">
                    <i class="fas fa-play mr-2"></i>
                    Generate Speech
                </button>

                <!-- Audio Player -->
                <div id="audio-player" class="mt-4 hidden">
                    <audio id="audio-element" controls class="w-full">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>

            <!-- User Info Panel -->
            <div class="glass-effect rounded-lg p-6">
                <h2 class="text-white font-semibold text-xl mb-4">
                    <i class="fas fa-user mr-2"></i>
                    User Information
                </h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-white/80 text-sm font-medium mb-1">Name</label>
                        <p class="text-white font-semibold">{{ user_name }}</p>
                    </div>
                    
                    <div>
                        <label class="block text-white/80 text-sm font-medium mb-1">Schedule</label>
                        <p class="text-white">{{ schedule }}</p>
                    </div>
                    
                    <div>
                        <label class="block text-white/80 text-sm font-medium mb-1">Assistant Prompt</label>
                        <p class="text-white text-sm">{{ prompt }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="glass-effect rounded-lg p-6 mt-8">
            <h2 class="text-white font-semibold text-xl mb-4">
                <i class="fas fa-history mr-2"></i>
                Recent Activity
            </h2>
            <div id="activity-log" class="space-y-2">
                <p class="text-white/70 text-sm">No activity yet...</p>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentAudio = null;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            checkStatus();
            loadVoices();
            setupEventListeners();
        });

        // Check API status
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const statusIndicator = document.getElementById('status-indicator');
                const statusLabel = document.getElementById('status-label');
                const statusText = document.getElementById('status-text');
                
                if (data.success) {
                    statusIndicator.className = 'w-3 h-3 bg-green-400 rounded-full';
                    statusLabel.textContent = 'Connected';
                    statusText.textContent = `API Key: ${data.api_key} | Voices: ${data.voices_count} | User: ${data.user_name}`;
                } else {
                    statusIndicator.className = 'w-3 h-3 bg-red-400 rounded-full';
                    statusLabel.textContent = 'Error';
                    statusText.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                console.error('Status check failed:', error);
            }
        }

        // Load available voices
        async function loadVoices() {
            try {
                const response = await fetch('/api/voices');
                const data = await response.json();
                
                const voiceSelect = document.getElementById('voice-select');
                voiceSelect.innerHTML = '';
                
                if (data.success && data.voices.length > 0) {
                    data.voices.forEach(voice => {
                        const option = document.createElement('option');
                        option.value = voice.name;
                        option.textContent = `${voice.name} (${voice.category})`;
                        voiceSelect.appendChild(option);
                    });
                } else {
                    voiceSelect.innerHTML = '<option value="">No voices available</option>';
                }
            } catch (error) {
                console.error('Failed to load voices:', error);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            const generateBtn = document.getElementById('generate-btn');
            const messageInput = document.getElementById('message-input');
            const voiceSelect = document.getElementById('voice-select');

            generateBtn.addEventListener('click', generateSpeech);
            
            // Allow Enter key to generate speech
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    generateSpeech();
                }
            });
        }

        // Generate speech
        async function generateSpeech() {
            const generateBtn = document.getElementById('generate-btn');
            const messageInput = document.getElementById('message-input');
            const voiceSelect = document.getElementById('voice-select');
            const audioPlayer = document.getElementById('audio-player');
            const audioElement = document.getElementById('audio-element');

            const text = messageInput.value.trim();
            const voice = voiceSelect.value;

            if (!text) {
                alert('Please enter a message');
                return;
            }

            if (!voice) {
                alert('Please select a voice');
                return;
            }

            // Update button state
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Generating...';

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        voice: voice
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Play the generated audio
                    audioElement.src = `/api/audio/${data.filename}`;
                    audioPlayer.classList.remove('hidden');
                    audioElement.play();

                    // Add to activity log
                    addActivityLog(`Generated speech: "${text}" with voice ${voice}`);
                } else {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                console.error('Generation failed:', error);
                alert('Failed to generate speech. Please try again.');
            } finally {
                // Reset button state
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<i class="fas fa-play mr-2"></i>Generate Speech';
            }
        }

        // Add activity to log
        function addActivityLog(message) {
            const activityLog = document.getElementById('activity-log');
            const timestamp = new Date().toLocaleTimeString();
            
            const activityItem = document.createElement('div');
            activityItem.className = 'flex items-center justify-between text-white/80 text-sm';
            activityItem.innerHTML = `
                <span>${message}</span>
                <span class="text-white/50">${timestamp}</span>
            `;
            
            // Remove "No activity yet..." message if it exists
            const noActivity = activityLog.querySelector('p');
            if (noActivity && noActivity.textContent === 'No activity yet...') {
                noActivity.remove();
            }
            
            activityLog.insertBefore(activityItem, activityLog.firstChild);
            
            // Keep only last 10 activities
            const activities = activityLog.children;
            if (activities.length > 10) {
                activityLog.removeChild(activities[activities.length - 1]);
            }
        }
    </script>
</body>
</html>
